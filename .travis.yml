# General build informations
language: csharp
sudo: required
mono: none
dotnet: 2.1.105

# Grant access to scripts
before_script:
  - chmod +x ./build/build.sh
  - chmod +x ./build/test.sh

# Define the jobs
jobs:
    include:
        - stage: "Build"
          script: ./build/build.sh
        - stage: "Tests"
          script: ./build/test.sh
