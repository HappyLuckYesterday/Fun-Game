language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.5
script:
  - dotnet restore
  - dotnet build src/Rhisis.Core/ -f netstandard1.3
  - dotnet build src/Rhisis.Database/ -f netstandard1.6
  - dotnet build src/Rhisis.Login/ -f netcoreapp1.0
  - dotnet build src/Rhisis.Cluster/ -f netcoreapp1.0
  - dotnet build src/Rhisis.World/ -f netcoreapp1.0