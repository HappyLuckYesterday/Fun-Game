language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
script:
  - dotnet restore
  - dotnet build src/Rhisis.Core/ -f netstandard2.0
  - dotnet build src/Rhisis.Database/ -f netstandard2.0
  - dotnet build src/tools/Rhisis.CLI/ -f netcoreapp2.0
  - dotnet build src/Rhisis.Login/ -f netcoreapp2.0
  - dotnet build src/Rhisis.Cluster/ -f netcoreapp2.0
  - dotnet build src/Rhisis.World/ -f netcoreapp2.0